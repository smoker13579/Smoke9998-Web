  transition: background 0.3s;
">
  <i id="audioIcon" class="fas fa-volume-up" style="color: #888; font-size: 20px;"></i>
</div>

<script>
  const audio = document.getElementById('audio');
  const prompt = document.getElementById('audioPrompt');
  const icon = document.getElementById('audioIcon');

  // دالة لتفعيل الصوت تدريجيًا
  function fadeInAudio() {
    audio.volume = 0;
    audio.play();
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 1) {
        vol += 0.05;
        audio.volume = Math.min(vol, 1);
      } else {
        clearInterval(fade);
      }
    }, 100);
  }

  // دالة لتبديل تشغيل/إيقاف الصوت
  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      icon.classList.remove('fa-volume-mute');
      icon.classList.add('fa-volume-up');
    } else {
      audio.pause();
      icon.classList.remove('fa-volume-up');
      icon.classList.add('fa-volume-mute');
    }
  }

  // تفعيل الصوت عند أول تفاعل من المستخدم
  window.addEventListener('click', () => {
    if (audio.paused) {
      fadeInAudio();
      prompt.style.display = 'none';
    }
  }, { once: true });
</script>

<title>منع النسخ</title>
<style>
  /* منع تحديد النص */
  body {
    -webkit-user-select: none; /* Chrome, Safari */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE10+ */
    user-select: none;         /* Standard */
  }
</style>

<body>

<h1>مثال لمنع النسخ</h1>
<p>لا يمكنك تحديد أو نسخ هذا النص.</p>
<img src="your-image.jpg" alt="صورة" />

<script>
  // منع النقر بزر الماوس الأيمن
  document.addEventListener('contextmenu', event => event.preventDefault());

  // منع نسخ النص عبر اختصارات الكيبورد (Ctrl+C, Ctrl+X, Ctrl+U, Ctrl+S)
  document.addEventListener('keydown', function(event) {
    if (
      (event.ctrlKey && (event.key === 'c' || event.key === 'x' || event.key === 'u' || event.key === 's')) ||
      (event.key === 'PrintScreen')
    ) {
      event.preventDefault();
      alert('النسخ ممنوع على هذا الموقع.');
    }
  });

  // منع السحب (Drag) للصور أو العناصر
  document.addEventListener('dragstart', event => event.preventDefault());
</script>
